<form name="Decyzja">
    <div class="form-group">
        <label for="Pesel">Pesel</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="numer_pesel"
               name="Pesel"
               required
               placeholder="Podaj pesel"/>
    </div>
    <div class="form-group">
        <label for="KlasaAuta">Klasa auta</label>
        <select required cam-variable-name="klasa_auta" cam-variable-type="String">
            <option value="klasa_a" checked>Auto małe</option>
            <option value="klasa_b" >Auto średnie</option>
            <option value="klasa_c" >Auto duże</option>
        </select>
    </div>
    <div class="form-group">
        <label for="CzyPozytywna">Czy pozytywna?</label>
        <input
                class="form-control"
                cam-variable-name="decyzja_czyPozytywna"
                name="czy_pozytywna"
                readonly="true" />
    </div>
    <div class="form-group">
        <label for="NumerRejestracyjny">Numer rejestracyjny</label>
        <input
                class="form-control"
                cam-variable-name="numer_rejestracyjny"
                name="nume_rejestracyjny"
                readonly="true" />
    </div>
</form>
